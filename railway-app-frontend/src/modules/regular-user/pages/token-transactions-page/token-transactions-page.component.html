<div class="financial-card-container">

    <div style="flex: 1;">
        <app-financial-card 
        [balanceAccount]="balanceAccount"
        [loggedUser]="loggedUser"
        ></app-financial-card>
        <app-paypal-buying-form (onBuyTokens)="buyTokens($event)"></app-paypal-buying-form>
    </div>
    <div style="flex: 1;">
        <app-transactions-history 
        [transactions]="balanceAccount.transactions"
        ></app-transactions-history>
    </div>

</div>
